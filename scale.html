<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>放缩文字</title>
</head>

<body style="margin: 0;">
    <div id="app">
        <div style="text-align: center;">
            <button @click="fontAdd">放大</button>
            <input type="range" v-model="fontSize" min="20" max="500">
            <button @click="fontMinus">缩小</button>
        </div>
        <div style="text-align: center;" :style="{'font-size': fontSize + 'px'}">正</div>
    </div>
</body>
    <!-- 生产环境版本，优化了尺寸和速度 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
<script type="text/x-template" id="hello-world-template">
    <p>Hello hello hello</p>
</script>
<script type="text/javascript">
    var app = new Vue({
        el: "#app",
        data() {
            return {
                fontSize: 300
            }
        },
        methods: {
            fontAdd() {
                this.fontSize ++
            },
            fontMinus() {
                this.fontSize --
            }
        }
    })
</script>

</html>
